<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="app.js"></script>
    <title>Document</title>
</head>

<body onload="init();">
    <header>
        <h1>TETRIS</h1>
        <input type="button" class="button" id="button__refresh1" value="REFRESH">
    </header>
    <main>
        <div class="gameTop">
            <div class="counter" id="counter__time">
                <h2>tiempo</h2>
            </div>
            <div class="">
                <input type="button" class="button" id="button__play" value="||">
            </div>
            <div class="counter" id="counter__points">
                <h2>Puntos</h2>
            </div>
        </div>
        <div class="gameBoard">
            <canvas id="canva" width="375" height="500"></canvas>
        </div>
        <div class="gameButton">
            <div>
                <input type="button" class="button" id="button__refresh2" value="REFRESH">
            </div>
            <div class="gameButton playButton">
                <input type="button" class="button" id="button__left" value="<-">
                <input type="button" class="button" id="button__down" value="|">
                <input type="button" class="button" id="button__rigth" value="->">
            </div>
            <div class="gameButton rotateButton">
                <input type="button" class="button" id="button__rotate" value="rot">
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
</body>

</html>
