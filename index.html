<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body onload="init();">
    <header>
        <img id="logo" src="img/tetris_logo.png" alt="">
        <button class="button" id="refresh1" onclick="up()">
            <img src="img/refresh.png" alt="">
        </button>
    </header>
    <main>
        <section class="gameTop">
            <div class="counter" id="counter_time">
                <h2>Time</h2>
            </div>
            <div class="">
                <button class="button" id="pause">
                    <img src="img/pause.png" alt="">
                </button>
            </div>
            <div class="counter" id="counter_points">
                <h2>Points</h2>
            </div>
        </section>
        <section class="gameBoard">
            <canvas id="canva" width="375" height="500"></canvas>
        </section>
        <section class="gameButton">
            <div class="refresh">
                <button class="button" id="button__refresh2" onclick="init()">
                    <img id="refreshpng" src="img/refresh.png" alt="">
                    <p>REFRESH</p>
                </button>
            </div>
            <div class="gameButton playButton">
                <button class="button" id="left" onclick="player.left()"><img class="button" src="img/left.png" alt=""> </button>
                <button class="button" id="down" onclick="player.down()"><img class="button" src="img/down.png" alt=""> </button>
                <button class="button" id="right" onclick="player.right()"><img class="button" src="img/right.png" alt=""> </button>
            </div>
            <div class="rotateButton">
                <button class="button" id="up" onclick="player.rotate()"><img src="img/rotate.png" alt=""> </button>
            </div>
        </section>
    </main>
    <footer>
        <div >
        <a href="https://github.com/ValentinaRippe" target="_blank">
            <img id="logoV" src="img/LogoV.png" alt="">
        </a>
        </div>
        <div >
            <a href="https://github.com/Miguel-Lopez-97" target="_blank">
                <img id="logoV" src="img/LOGO v2.png" alt="">
            </a>
        </div>
    </footer>
</body>

</html>
